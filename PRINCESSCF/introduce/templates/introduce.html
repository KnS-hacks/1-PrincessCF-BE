{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    {% for i in introduce %}
    <div>
        <p>{{i.name}}</p>
        <p>{{i.team}}</p>
        <p>{{i.school}}</p>
        <p>{{i.introduce}}</p>
        <p> 
            {% for obj in i.participate.all %}
            {{obj}}
            {% endfor%}
        </p>
        <p>
            {% for obj in i.interest.all %}
            {{obj}}
            {% endfor%}
        </p>
        <p>
            {% for obj in i.hashtag.all %}
            {{obj}}
            {% endfor%}
        </p>
    </div>
    <br>
    {% endfor %}
</body>

</html>
